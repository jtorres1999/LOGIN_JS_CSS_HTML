<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Solo Diseño </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">INGRESA</div>
        <div class="title signup">UNETE</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Inicio de secion</label>
          <label for="signup" class="slide signup">Registrate</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="CORREO" required>
            </div>
            <div class="field">
              <input type="password" placeholder="CONTRASEÑA" required>
            </div>
            <div class="pass-link"><a href="#">Olvido contraseña?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Entrar">
            </div>
            <div class="signup-link">No eres miembro? <a href="">Registrate Ahora</a></div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Correo" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Contraseña" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirmar Contraseña" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Registrate">
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
  <script src="methods.js">   
  </script>
</html>
